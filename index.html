<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesezimmer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="page cozy-bg">
    <header class="hero hero--cozy">
      <div class="hero__copy">
        <p class="eyebrow">Lesezimmer</p>
        <h1>Einsinken, abschalten, Bücher festhalten.</h1>
      </div>
      <div class="hero__actions">
        <span id="session-status" class="sr-only">Abgemeldet</span>
        <button id="light-toggle" class="pull-cord" type="button" aria-label="Licht umschalten" title="Licht umschalten">
          <span class="pull-cord__string"></span>
          <span class="pull-cord__knob"></span>
        </button>
        <button id="logout-btn" class="icon-btn" hidden aria-label="Abmelden" title="Abmelden">
          <svg class="icon-btn__svg" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="avatar-head" cx="12" cy="8" r="4"></circle>
            <path class="avatar-body" d="M4 20c1.2-3.5 3.8-6 8-6s6.8 2.5 8 6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6"></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="layout layout--cozy">
      <nav id="view-nav" class="view-nav" hidden>
        <button class="tab-btn tab-btn--active" data-view="list">Bibliothek</button>
        <button class="tab-btn" data-view="form">Neues Buch</button>
      </nav>

      <section class="panel panel--auth">
        <div class="panel__header">
          <div>
            <p class="eyebrow">Anmeldung</p>
            <h2>Willkommen zurück</h2>
          </div>
        </div>
        <form id="auth-form" class="form-grid">
          <label class="field">
            <span>E-Mail</span>
            <input type="email" id="auth-email" autocomplete="email" placeholder="E-Mail">
          </label>
          <label class="field">
            <span>Passwort</span>
            <input type="password" id="auth-password" autocomplete="current-password" placeholder="Passwort">
          </label>
          <button type="submit" class="primary-btn" id="auth-submit">Anmelden</button>
        </form>
      </section>

      <section class="panel panel--form" id="book-panel" hidden>
        <div class="panel__header">
          <div>
            <p class="eyebrow">Buch hinzufügen</p>
            <h2 id="form-title">Neuer Eintrag</h2>
          </div>
            <button id="reset-form" class="ghost-btn ghost-btn--small">Neu beginnen</button>
        </div>
        <form id="book-form" class="form-grid">
          <label class="field">
            <span>Titel</span>
            <input type="text" id="title" required placeholder="Titel des Buchs">
          </label>
          <label class="field">
            <span>Autor:in</span>
            <input type="text" id="author" required placeholder="Autor:in">
          </label>
          <label class="field">
            <span>Status</span>
            <select id="status">
              <option value="reading">Am Lesen</option>
              <option value="finished">Gelesen</option>
              <option value="wishlist">Merkliste</option>
            </select>
          </label>
          <label class="field">
            <span>Bewertung (0-5)</span>
            <input type="number" id="rating" min="0" max="5" step="0.5" placeholder="z.B. 4.5">
          </label>
          <label class="field field--wide">
            <span>Kurzfassung</span>
            <textarea id="summary" rows="3" placeholder="Worum geht es?"></textarea>
          </label>
          <label class="field field--wide">
            <span>Tags (Komma-getrennt)</span>
            <input type="text" id="tags" placeholder="Fantasy, Klassiker, ...">
          </label>
          <label class="field field--wide">
            <span>Rezension / Notizen</span>
            <textarea id="review" rows="4" placeholder="Was hast du gedacht?"></textarea>
          </label>
          <label class="field field--wide">
            <span>Cover hochladen (JPG/PNG)</span>
            <input type="file" id="cover" accept="image/*">
          </label>
          <button type="submit" class="primary-btn" id="book-submit">Speichern</button>
          <p class="hint">Covers landen im Supabase Storage, der Link wird beim Buch gespeichert.</p>
        </form>
      </section>

      <section class="panel panel--list" id="list-panel" hidden>
        <div class="panel__header">
          <div>
            <p class="eyebrow">Bibliothek</p>
            <h2>Deine Regalwand</h2>
          </div>
          <div class="filter-bar">
            <button id="filter-toggle" class="ghost-btn">Filter & Sortierung</button>
            <div id="filter-panel" class="filter-panel" hidden>
              <div class="filter-panel__grid">
                <label class="field">
                  <span>Sortieren</span>
                  <select id="sort-by">
                    <option value="manual">Manuelle Reihenfolge</option>
                    <option value="date_desc">Zuletzt hinzugefügt</option>
                    <option value="title_asc">Titel A–Z</option>
                    <option value="rating_desc">Bewertung hoch</option>
                  </select>
                </label>
                <label class="field">
                  <span>Status</span>
                  <select id="filter-status">
                    <option value="all">Alle</option>
                    <option value="reading">Am Lesen</option>
                    <option value="finished">Gelesen</option>
                    <option value="wishlist">Merkliste</option>
                  </select>
                </label>
                <label class="field">
                  <span>Min. Bewertung</span>
                  <select id="filter-rating">
                    <option value="any">Beliebig</option>
                    <option value="4">4+</option>
                    <option value="3">3+</option>
                    <option value="2">2+</option>
                  </select>
                </label>
                <label class="field">
                  <span>Autor:in</span>
                  <select id="filter-author">
                    <option value="any">Alle</option>
                  </select>
                </label>
                <label class="field">
                  <span>Tags</span>
                  <select id="filter-tag">
                    <option value="any">Alle</option>
                  </select>
                </label>
                <label class="field">
                  <span>Suche</span>
                  <input type="search" id="filter-query" placeholder="Titel, Autor:in, Tags">
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="shelf-wrap shelf-wrap--warm">
          <div id="book-list" class="book-grid book-grid--shelf">
            <p class="muted">Noch keine Bücher. Lehn dich zurück und füge das erste hinzu.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="book-modal" class="modal" hidden>
    <div class="modal__backdrop"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-label="Buchdetails">
      <button class="modal__close" type="button" aria-label="Schließen">✕</button>
      <div class="modal__card">
        <div id="modal-inner" class="flip-card__inner modal__inner"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="ambient-light" class="ambient-light" aria-hidden="true"></div>

  <script src="./app.js" defer></script>
</body>
</html>
